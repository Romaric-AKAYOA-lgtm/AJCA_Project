{% extends 'template_base.html' %}
{% block contenue %}

<div class="container mt-4">
    <h1 class="text-center text-danger">Gestion des Adhérents</h1>

    <!-- Modal -->
    <div class="modal fade show d-block" id="deleteAdherentModal" tabindex="-1" aria-labelledby="deleteAdherentModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteAdherentModalLabel">
                <i class="bi bi-exclamation-triangle-fill"></i> Confirmation de Suppression
            </h5>
            <a href="{% url 'Tuteur:Tuteur' %}" class="btn-close"></a>
          </div>
          <div class="modal-body text-center">
            <p class="fs-5">Êtes-vous sûr de vouloir supprimer ce tuteur ?</p>
            <p class="fw-bold text-danger">{{ tuteur.nom }} (ID: {{ tuteur.id }})</p>
          </div>
          <div class="modal-footer">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 py-2">Supprimer</button>
            </form>
            <a href="{% url 'Tuteur:Tuteur' %}" class="btn btn-secondary px-4 py-2">Annuler</a>
          </div>
        </div>
      </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var myModal = new bootstrap.Modal(document.getElementById('deleteAdherentModalLabel'));
        myModal.show();
    });
</script>

{% endblock %}
