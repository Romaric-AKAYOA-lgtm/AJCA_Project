{% extends 'template_base.html' %}

{% block contenue %}

<div class="container mt-4">
    <h1 class="text-center mb-4 text-white">Liste des Médecins</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'medecin:creer' %}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Ajouter un Médecin
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Spécialité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                {% for medecin in medecins %}
                <tr>
                    <td>{{ medecin.id }}</td>
                    <td>{{ medecin.nom }}</td>
                    <td>{{ medecin.specialite }}</td>
                    <td>
                        <a href="{% url 'medecin:information' medecin.id %}" class="btn btn-info btn-sm mb-1">
                            <i class="bi bi-eye"></i> Détails
                        </a>
                        <a href="{% url 'medecin:modifier' medecin.id %}" class="btn btn-warning btn-sm mb-1">
                            <i class="bi bi-pencil"></i> Modifier
                        </a>
                        <a href="{% url 'medecin:supprimer' medecin.id %}" class="btn btn-danger btn-sm mb-1">
                            <i class="bi bi-trash"></i> Supprimer
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">Aucun médecin trouvé.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
