{% extends 'template_base.html' %}

{% block contenue %}

<div class="container mt-4">
    <h1 class="text-center mb-4 text-white">Supprimer un Médecin</h1>

    <div class="card p-4 bg-light text-center">
        <p class="text-danger"><strong>Êtes-vous sûr de vouloir supprimer {{ medecin.nom }} ?</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Oui, supprimer</button>
            <a href="{% url 'medecin:medecin' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Annuler</a>
        </form>
    </div>
</div>

{% endblock %}
